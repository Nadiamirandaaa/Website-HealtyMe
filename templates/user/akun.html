{% extends 'base.html' %}

{% block title %}HealtyMe - Akun{% endblock %}
{% set navbar = True %}
{% block content %}
<div class="container petunjuk-section">
	<div class="container-fluid petunjuk-section">
		<div class="row cardshadow p-3 rounded justify-content-center">
			<div class="col-lg-5 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
				<form class="bg-white  h-100 p-4 p-xl-5 shadow p-3 text-center">
					<fieldset disabled>
						<legend class="text-center">Informasi Pengguna</legend>
						<div class="mb-3">
							<label for="disabledTextInput" class="form-label">Nama</label>
							<input type="text" id="disabledTextInput" class="form-control" value="{{informasi_user.nama}}">
						</div>
						<div class="mb-3">
							<label for="disabledTextInput" class="form-label">Jenis Kelamin</label>
							<input id="disabledTextInput" class="form-control" value="{{informasi_user.jenis_kelamin}}">
							</input>
						</div>
						<div class="mb-3">
							<label for="disabledTextInput" class="form-label">Alamat</label>
							<input id="disabledTextInput" class="form-control" value="{{informasi_user.alamat}}">
							</input>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
				<div class="bg-white text-center h-100 p-4 p-xl-5 shadow p-3 rounded">
					<h1 class="text-center fs-1"><i class="fas fa-stethoscope"></i></h1>
					<h4 class="mb-3">Hasil Medical Check Up (MCU)</h4>
					<a class="btn btn-secondary me-2" href="{{ url_for('hasil_mcu') }}">Lihat Hasil</a>
				</div>
			</div>
			<div class="row justify-content-center my-4">
				<div class="col container text-center">
					<button id="logoutButton" class="btn btn-danger" onclick="sign_out()">Logout</button>
				</div>
			</div>
		</div>
	</div>
</div>



{% endblock %}
{% set footer = True %}
